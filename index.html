<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title> Omega Chatbot</title>
  <link rel="stylesheet" href="output/output.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-white dark:bg-gray-900 text-black dark:text-white transition-colors duration-300">

  <!-- Toggle Theme Button -->
  <div class="flex justify-end p-4" >
    <button id="toggleMode" onclick="toggleTheme()" >ðŸŒ™ / â˜€</button>
  </div>

  <!-- Chatbox -->
  <div class="max-w-md mx-auto border dark:border-gray-700 rounded-lg shadow-lg">
    <div class="bg-gray-100 dark:bg-gray-800 px-4 py-2 text-lg font-semibold text-center flex items-center justify-center">
      <img src="Assests/logo.png" class="w-6 h-6" alt="Omega Logo">
      Omega Chatbot
    </div>

    <!-- Messages Container -->
    <div id="chat" class="h-96 overflow-y-auto p-4 space-y-4 bg-white dark:bg-gray-900">
      <!-- Dynamic messages appear here -->
    </div>

    <!-- Input Area -->
    <div class="flex items-center p-4 bg-gray-100 dark:bg-gray-800">
      <input id="userInput" type="text" placeholder="Type a message..."
        class="flex-1 p-2 rounded border dark:border-gray-700 bg-white dark:bg-gray-900 dark:text-white">
      <button id="sendBtn" class="ml-2 px-4 py-2 bg-blue-500 text-white rounded">Send</button>
    </div>
  </div>
  <p id="modeIndicator" class="p-4 text-xl">Current mode: Light</p>
  <script src="index.js"></script>
</body>

</html>
